plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
    jcenter()
    mavenCentral()
}

dependencies {
    //implementation project(":starter-bom")
    implementation  "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:${gradle_intellij_plugin_version}"
    testImplementation "org.spockframework:spock-core:${spock_core_version}"
}

