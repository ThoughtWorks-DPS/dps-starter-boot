opentracing:
  zipkin:
    enabled: true
    http-sender.baseUrl: http://zipkin.istio-system.svc.cluster.local:9411

starter:
  istio-security-config: true
  boot:
    kafka-lifecycle-notifier:
      enabled: true
      queue-name: test-queue-name
