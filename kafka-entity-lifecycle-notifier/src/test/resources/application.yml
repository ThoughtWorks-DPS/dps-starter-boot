server:
  tomcat:
    basedir: build/tomcat
    max-threads: 100
  ssl:
    enabled: false
  port: 8080

spring:
  application:
    name: "starter-api"

  #TODO: integrate with secrets mgmt and integrate flyway
  datasource:
    url: "jdbc:postgresql://localhost:5432/skdb"
    username: skuser
    password: localT3st!
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      org.hibernate.envers.audit_table_suffix: _audit
      org.hibernate.envers.revision_field_name: revision_id
      org.hibernate.envers.revision_type_field_name: type
      org.hibernate.envers.global_with_modified_flag: true
      org.hibernate.envers.store_data_at_delete: true
      hibernate:
        generate_statistics: false
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
        jdbc:
          lob:
            non_contextual_creation=true:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true
  kafka:
    bootstrap-servers: "localhost:9092"
    #    bootstrap-servers: "${spring.embedded.kafka.brokers}"
    topic:
      name: notifier-test-topic
    replication:
      factor: 1
    partition:
      number: 2
    consumer:
      auto-offset-reset: earliest
      group-id: starter
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#      value-deserializer: io.twdps.starter.boot.notifier.CustomJsonDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties.spring.json.value.default.type: io.twdps.starter.boot.notifier.EntityLifecycleNotification
      level:
        concurrency: 5
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
#      value-deserializer: io.twdps.starter.boot.notifier.CustomJsonDeserializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties.spring.json.value.default.type: io.twdps.starter.boot.notifier.EntityLifecycleNotification

#  kafka:
