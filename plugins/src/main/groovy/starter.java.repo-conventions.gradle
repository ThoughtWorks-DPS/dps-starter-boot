
buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        jcenter()
        maven { url "http://palantir.bintray.com/releases" }
        maven { url  "https://dl.bintray.com/adesso/junit-insights" }
    }
    // There's a conflict between versions of jgit between spotless and axion release plugin
    configurations.classpath {
        resolutionStrategy {
            force 'org.eclipse.jgit:org.eclipse.jgit:5.7.0.202003110725-r'
        }
    }
}

repositories {

    mavenLocal()
    jcenter()
    mavenCentral()
    maven {
        url findProperty('mavenRepository')
        credentials {
            username = System.getenv('MAVEN_REPO_USERNAME')
            password = System.getenv('MAVEN_REPO_PASSWORD')
        }
    }
}
